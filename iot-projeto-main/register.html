<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Monitoramento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-bg flex items-center justify-center min-h-screen p-6">
  <div class="login-card p-8 rounded-2xl shadow-2xl max-w-md w-full text-white">
    <div class="flex justify-center mb-6">
      <div class="logo-circle">
        <img src="assets/logo-silo.jpeg" alt="AgriGrowth Logo" />
      </div>
    </div>

    <h1 class="text-2xl font-bold mb-6 text-center">Criar Nova Conta</h1>

    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nome de Usuário</label>
        <input type="text" id="reg-username" required class="w-full px-3 py-2 rounded-md border border-green-200 focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">E-mail</label>
        <input type="email" id="reg-email" required class="w-full px-3 py-2 rounded-md border border-green-200 focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Senha</label>
        <input type="password" id="reg-password" required class="w-full px-3 py-2 rounded-md border border-green-200 focus:ring-2 focus:ring-green-400" />
      </div>

      <div id="register-error" class="hidden text-sm text-red-200 text-center"></div>

      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-md font-medium transition">
        Criar Conta
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      <a href="index.html" class="underline hover:text-white">Voltar ao login</a>
    </p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const errorEl = document.getElementById('register-error');

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Erro ao criar conta');

        alert('Conta criada com sucesso! Faça login.');
        window.location.href = 'index.html';
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
